<!-- FORMULARIO_______________________________________________________________________-->

<section class="curso">

    <div class="cuadrocurso">

    <Form>
    <section class="contacto">
        <form action="#">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <label>Teléfono:</label>
            <input placeholder="Ingresa tu número de teléfono">
          </div>
          <div class="form-group">
            <label>¿Es usted cliente regular?</label>
            <input type="radio" name="cliente" value="SI">Si
            <input type="radio" name="cliente" value="NO">No
          </div>
          <div class="form-group">
            <label> ¿Cuales son sus productos favoritos?</label>
            <input type="checkbox" name="producto" value="jamon">Jamon
            <input type="checkbox" name="producto" value="charqui">Charqui
            <input type="checkbox" name="producto" value="chorizos">Chorizo
          </div>
          <div>
            <textarea placeholder="Dejanos un mensaje" name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Enviar</button>

        </form>
      </section>
    </Form>
